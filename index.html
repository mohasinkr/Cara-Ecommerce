<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- EXTERNAL FILES -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Cara Ecommerce</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="header-logo" srcset="" />
      </div>
      <nav class="primary-menu">
        <a class="active" href="#Home">Home</a>
        <a href="">Shop</a>
        <a href="">Blog</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">
          <i class="fa-solid fa-bag-shopping"></i>
        </a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <p>Trade-in-offer</p>
        <p>Super value deals</p>
        <p>On all products</p>
        <p class="grey-text">Save more with coupons and upto 70% off!</p>
        <button>Shop Now</button>
      </div>
    </section>

    <section class="cards">
      <div class="card1">
        <img src="assets/features/f1.png" alt="" srcset="" />
        <span>Free Shipping</span>
      </div>
      <div class="card2">
        <img src="assets/features/f2.png" alt="" srcset="" />
        <span>Online Order</span>
      </div>
      <div class="card3">
        <img src="assets/features/f3.png" alt="" srcset="" />
        <span>Save Money</span>
      </div>
      <div class="card4">
        <img src="assets/features/f4.png" alt="" srcset="" />
        <span>Promotions</span>
      </div>
      <div class="card5">
        <img src="assets/features/f5.png" alt="" srcset="" />
        <span>Happy Sell</span>
      </div>
      <div class="card6">
        <img src="assets/features/f6.png" alt="" srcset="" />
        <span>F24/7 Support</span>
      </div>
    </section>

    <section class="products">
      <div id="feature-heading">
        <h1>Featured Products</h1>
        <p class="grey-text">Summer Collection New Modern Design</p>
      </div>
      <div class="items-grid">
        <div class="item1">
          <img class="product-image" src="assets/products/f1.jpg" alt="">
          <p class="grey-text brand">adidas</p>
          <p>Cartoon Astronaut T-Shirts</p>
          <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          </div>
          <span class="pricing">$78
            <i class="fa-solid fa-cart-shopping"></i>
          </span>       
        </div>
      </div>
    </section>
  </body>
</html>
